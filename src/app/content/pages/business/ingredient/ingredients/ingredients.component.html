<cp-loading></cp-loading>

<div class="text-right">
	<a class="btn btn-accent m-btn m-btn--air m-btn--custom" mat-button href="/app/ingrediente">
		Novo
	</a>
</div>
<mat-nav-list>
	<a class="list-item" mat-list-item href="/app/ingrediente/{{ingredient.id}}" *ngFor="let ingredient of ingredients">
		{{ingredient.name}}
		<mat-icon matListIcon class="list-icon-right" [inline]="true">
			keyboard_arrow_right
		</mat-icon>
	</a>
</mat-nav-list>

<div class="alert alert-info" *ngIf="!ingredients?.length">
	Sem ingredientes cadastrados.
</div>
