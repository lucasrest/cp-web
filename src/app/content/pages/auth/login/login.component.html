<cp-loading></cp-loading>

<!--begin::Signin-->
<!--<div class="m-login__signin">-->
<div class="m-login__title">
	<h3 translate>{{'AUTH.LOGIN.TITLE'}}</h3>
</div>

<m-auth-notice></m-auth-notice>

<!--begin::Form-->
<form class="m-login__form m-form" name="form" (ngSubmit)="login()" [formGroup]="formGroup" novalidate>
	<div class="form-group">
		<mat-form-field>
			<mat-label translate>{{ 'AUTH.INPUT.EMAIL' }}</mat-label>
			<input matInput type="email" name="email" placeholder="{{'AUTH.INPUT.EMAIL' | translate }}" autocomplete="off" formControlName="email">
		</mat-form-field>
	</div>
	<div class="form-group">
		<mat-form-field>
			<mat-label translate> {{ 'AUTH.INPUT.PASSWORD' }}</mat-label>
			<input matInput [type]="typePassword" name="password" placeholder="{{'AUTH.INPUT.PASSWORD' | translate }}"
			 autocomplete="off" formControlName="password">
			<mat-icon matSuffix (click)="hide = !hide; changeTypePassword()">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
		</mat-form-field>
	</div>
</form>
<!--end::Form-->

<!--begin::Action-->
<div class="m-login__action m-login__action--fit">
	<a href="javascript:;" (click)="forgotPasswordPage($event)" class="m-link">
		<span translate> {{'AUTH.GENERAL.FORGOT_BUTTON'}}</span>
	</a>
	<m-spinner-button [options]="spinner" (click)="login()">{{'AUTH.LOGIN.BUTTON' | translate}}</m-spinner-button>
</div>
<!--end::Action-->


<!--</div>-->
<!--end::Signin-->
